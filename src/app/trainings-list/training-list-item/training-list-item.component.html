<div
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{training.type}}</h4>
    <p class="list-group-item-text">{{training.duration}} minutes</p>
  </div>
  <div class="pull-right">
    <p class="list-group-item-text" >{{training.date}}</p>
    <button
      class="list-group-item-danger btn"
      (click)="onDelete()">Delete</button>
  </div>
</div>
